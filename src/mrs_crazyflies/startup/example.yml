name: mrs_example
root: ./
startup_window: crazyflies_start
pre_window: |
  source <%= @settings["setup_name"] %>
  source /root/ros2_ws/install/setup.bash 
  source /opt/ros/humble/setup.bash 
windows:
  - crazyflies_start:
      layout: tiled
      panes:
        - bash ~/ros2_ws/src/mrs_crazyflies/launch/sitl_multiagent_text.sh -m crazyflie -f $SPAWN_POSE_DOC -w $ENV_NAME
        - waitForCfsGazebo;sleep 2; ros2 launch mrs_crazyflies cf_velmux_launch.py
        - history -s "ros2 run teleop_twist_keyboard teleop_twist_keyboard --ros-args --remap cmd_vel:=/cf_1/cmd_vel"

 
